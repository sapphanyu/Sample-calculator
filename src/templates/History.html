{% extends "BarLayout.html" %}
{% block content %}
    <h2>Calculation History</h2>
    {% if history %}
        <ul>
            {% for record in history %}
                <li>{{ record.expression }} = {{ record.result }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No history available.</p>
    {% endif %}
{% endblock %}
