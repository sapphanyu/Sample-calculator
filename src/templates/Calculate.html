<!-- Calculate.html -->

{% extends "BarLayout.html" %}
{% block content %}
<div class="container">
    <h2>Calculator</h2>
    <form action="{{ url_for('calculator_page') }}" method="POST">
        <div class="form-group">
            <label for="">กรอกโจทย์(รองรับเฉพาะ + - * / **) เช่น 1 + 1:</label>
            <input type="text" class="form-control" id="numstring" name="numstring" required>
        </div>
        <br>

        <!-- keypad -->
        <div class="keypad text-center">
            <div class="row mb-2">
                <div class="col"><button type="button" class="btn btn-secondary btn-lg w-100" onclick="appendToInput('1')">1</button></div>
                <div class="col"><button type="button" class="btn btn-secondary btn-lg w-100" onclick="appendToInput('2')">2</button></div>
                <div class="col"><button type="button" class="btn btn-secondary btn-lg w-100" onclick="appendToInput('3')">3</button></div>
            </div>
            <div class="row mb-2">
                <div class="col"><button type="button" class="btn btn-secondary btn-lg w-100" onclick="appendToInput('4')">4</button></div>
                <div class="col"><button type="button" class="btn btn-secondary btn-lg w-100" onclick="appendToInput('5')">5</button></div>
                <div class="col"><button type="button" class="btn btn-secondary btn-lg w-100" onclick="appendToInput('6')">6</button></div>
            </div>
            <div class="row mb-2">
                <div class="col"><button type="button" class="btn btn-secondary btn-lg w-100" onclick="appendToInput('7')">7</button></div>
                <div class="col"><button type="button" class="btn btn-secondary btn-lg w-100" onclick="appendToInput('8')">8</button></div>
                <div class="col"><button type="button" class="btn btn-secondary btn-lg w-100" onclick="appendToInput('9')">9</button></div>
            </div>
            <div class="row mb-2">
                <div class="col"><button type="button" class="btn btn-info btn-lg w-100" onclick="appendToInput(' ')">Space</button></div>
                <div class="col"><button type="button" class="btn btn-secondary btn-lg w-100" onclick="appendToInput('0')">0</button></div>
                <div class="col"><button type="button" class="btn btn-warning btn-lg w-100" onclick="deleteLast()">Del</button></div>
            </div>
            <div class="row mb-2">
                <div class="col"><button type="button" class="btn btn-warning w-100" onclick="appendToInput(' + ')">+</button></div>
                <div class="col"><button type="button" class="btn btn-warning w-100" onclick="appendToInput(' - ')">-</button></div>
                <div class="col"><button type="button" class="btn btn-warning w-100" onclick="appendToInput(' * ')">*</button></div>
                <div class="col"><button type="button" class="btn btn-warning w-100" onclick="appendToInput(' / ')">/</button></div>
                <div class="col"><button type="button" class="btn btn-warning w-100" onclick="appendToInput(' ** ')">**</button></div>
            </div>
            <div class="row mb-2">
                <div class="col"><button type="button" class="btn btn-danger w-100" onclick="clearInput()">Clear</button></div>
            </div>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">คำนวณ</button>
    </form>

    {% if result is not none %}
    <div class="alert alert-success mt-3">
        ผลลัพธ์: {{ result }}
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger mt-3">
        {{ error }}
    </div>
    {% endif %}
</div>

<script>
function appendToInput(value) {
    document.getElementById("numstring").value += value;
}

function clearInput() {
    document.getElementById("numstring").value = "";
}

function deleteLast() {
    let input = document.getElementById("numstring");
    input.value = input.value.slice(0, -1);
}
</script>
{% endblock %}
